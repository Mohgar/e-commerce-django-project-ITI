{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block title %} {% endblock title %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'products/css/style.css' %}" />

    <script
      src="https://kit.fontawesome.com/41aa17243b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>{% include 'componants/navbar.html' %}</section>
    <div class="container">
      {% if request.user.is_authenticated %}
      <div class="d-flex justify-content-end mb-4">
        <a
          href="{% url 'create_product' %}"
          class="btn btn-secondary add_categry_product"
          >Add New Product</a
        >
        <a
          href="{% url 'category_add' %}"
          class="btn btn-secondary add_categry_product"
          >Add New Category</a
        >
      </div>
      {% endif %}
    </div>
    <article>{% block content %} {%endblock content %}</article>
    <section>{% include 'componants/footer.html' %}</section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
