{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 class="text-center mb-4">Add New Category</h1>
  <hr />

  <div class="col-md-8 mx-auto">
    {% if form.errors %}
    <div class="alert alert-danger">
      <strong>Error!</strong> Please correct the errors below. {{ form.errors }}
    </div>
    {% endif %}

    <form method="POST" class="bg-light p-4 rounded shadow-sm">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_name" class="form-label">Category Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          id="id_name"
          value="{{ form.name.value|default_if_none:'' }}"
        />
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-danger">Add Category</button>
      </div>
    </form>

    <br />
    <div class="text-center">
      <a href="{% url 'products' %}" class="btn btn-secondary">Back To Home</a>
    </div>
  </div>
</div>
{% endblock %}
